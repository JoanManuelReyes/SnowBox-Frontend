<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes SnowBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="..\..\CSS\Dash\reportes.css">
    <link rel="icon" href="..\images\logo.ico">

    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- select search -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- fecha -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <script src="..\..\JS\verificacionUsuario.js"></script>
    <script src="..\..\JS\Dash\reportes.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="..\images\logo.jpg" alt="Logo SnowBox" class="logo-img">
            </a>
            <span class="navbar-text text-white" id="tipo-usuario">
                Administrador
            </span>
            <button class="nav-link text-white" onclick="cerrarSesion()"><i class="bi bi-box-arrow-left"></i></button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-2 custom-sidebar">
                <div class="nav flex-column">
                    <a href="Inventario.html" class="nav-link"><i class="bi bi-box-seam"></i> Inventario</a>
                    <a href="ComprasDevoluciones.html" class="nav-link"><i class="bi bi-truck"></i> Compras y Devoluciones</a>
                    <a href="Proveedores.html" class="nav-link"><i class="bi bi-globe"></i> Proveedores</a>
                    <a href="Reportes.html" class="nav-link active"><i class="bi bi-clipboard-data"></i> Reportes</a>
                    <a href="Configuracion.html" class="nav-link" id="menu-configuracion"><i class="bi bi-gear"></i> Configuraci√≥n</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-10 mt-3">
                <!-- Registro Form -->
                <!-- style="background-color: blue;" -->
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col mt-1">
                                        <select class="form-select" aria-label="Default select example" id="producto" name="producto" >
                                        </select>
                                    </div>
                                    <div class="col">
                                        <div id="reportrange" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                                            <i class="bi bi-calendar-event"></i>&nbsp;
                                            <span></span> <i class="bi bi-caret-down"></i>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <button id="savePdf" class="btn btn-danger">Guardar PDF <i class="bi bi-file-earmark-pdf"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla de Inventario -->
                <div class="row">
                    <div class="col" data-simplebar style="max-height: 420px;">
                        <table class="table" id="registers-table">
                        <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Tipo</th>
                                    <th class="text-center" scope="col">Producto</th>
                                    <th class="text-center" scope="col">Cantidad</th>
                                    <th class="text-center" scope="col">Fecha</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
