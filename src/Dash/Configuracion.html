<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración SnowBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="..\..\CSS\Dash\configuracion.css">
    <link rel="icon" href="..\images\logo.ico">

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="..\..\JS\verificacionUsuario.js"></script>
    <script src="..\..\JS\Dash\configuracion.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="..\images\logo.jpg" alt="Logo SnowBox" class="logo-img">
            </a>
            <span class="navbar-text text-white" id="tipo-usuario">
                Administrador
            </span>
            <button class="nav-link text-white" onclick="cerrarSesion()"><i class="bi bi-box-arrow-left"></i></button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-2 custom-sidebar">
                <div class="nav flex-column">
                    <a href="Inventario.html" class="nav-link"><i class="bi bi-box-seam"></i> Inventario</a>
                    <a href="ComprasDevoluciones.html" class="nav-link"><i class="bi bi-truck"></i> Compras y Devoluciones</a>
                    <a href="Proveedores.html" class="nav-link"><i class="bi bi-globe"></i> Proveedores</a>
                    <a href="Reportes.html" class="nav-link"><i class="bi bi-clipboard-data"></i> Reportes</a>
                    <a href="Configuracion.html" class="nav-link active" id="menu-configuracion"><i class="bi bi-gear"></i> Configuración</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-10 mt-3">
                <!-- Registro Form -->
                <!-- style="background-color: blue;" -->
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <h5 class="card-title">Registro:</h5>
                                </div>
                                <form id="registrosForm" onsubmit="enviarDatos(event)">
                                    <div class="row">
                                        <div class="col">
                                            <div class="row mb-2">
                                                <div class="col-1 mt-1">
                                                    <p>Código: </p>
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control" id="codigo-input" name="codigo" placeholder="Código">
                                                </div>
                                                <div class="col-2 mt-1">
                                                    <p>Contraseña: </p>
                                                </div>
                                                <div class="col">
                                                    <input type="password" class="form-control" id="contrasenia-input" name="contrasenia" placeholder="Contraseña">
                                                </div>
                                                <div class="col-2">
                                                    <button type="submit" class="btn btn-success col" onclick="setMethodAndAction('POST')">Registrar</button>
                                                </div>
                                            </div>
                                            <div class="row mb-2">
                                                <div class="col-1 mt-1">
                                                    <p>DNI: </p>
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control" id="dni-input" name="dni" placeholder="DNI" maxlength="8">
                                                </div>
                                                <div class="col-2 mt-1">
                                                    <p>Telefono: </p>
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control" id="telefono-input" name="telefono" placeholder="Teléfono" maxlength="9">
                                                </div>
                                                <div class="col-2">
                                                    <button type="submit" class="btn btn-warning" onclick="setMethodAndAction('PUT')">Modificar</button>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-3 mt-1">
                                                    <p>Nombre Completo: </p>
                                                </div>
                                                <div class="col-7">
                                                    <input type="text" class="form-control" id="nombre-input" name="nombre" placeholder="Nombre">
                                                </div>
                                                <div class="col-2">
                                                    <button type="submit" class="btn btn-danger" onclick="setMethodAndAction('DELETE')">Eliminar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla de Inventario -->
                <div class="row">
                    <div class="col">
                        <table id="example" style="width:100%">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-center">Código</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">DNI</th>
                                    <th class="text-center" scope="col">Contraseña</th>
                                    <th class="text-center" scope="col">Teléfono</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
